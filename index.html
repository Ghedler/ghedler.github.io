<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>gelibot</title>
  <link rel="shortcut icon" href="geli.ico" type="image/x-icon" />
  <style>

    /* ---- totally written by hand without any AI ---- */
    /* ---- I'm not a vibecoder I swear ----- */

    /* ---------- RESET ---------- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background:#111;
      color:#fff;
      line-height:1.5;
      scroll-behavior:smooth;
    }
    img{max-width:100%;display:block}

    /* ---------- HERO ---------- */
    .hero{
      position:relative;
      height:100vh;
      min-height:600px;
      background:url('bg.jpg') center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    .hero::after{
      content:'';
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.65);
    }
    .hero-content{
      position:relative;
      z-index:1;
      animation:fadeInUp 1s ease-out;
    }
    .hero h1{
      font-size:clamp(2.5rem,8vw,5.5rem);
      font-weight:800;
      letter-spacing:.05em;
    }
    .hero p{
      margin-top:.5em;
      font-size:clamp(1.1rem,2.5vw,1.75rem);
      opacity:.85;
    }

    /* ---------- GRID ---------- */
    .grid{
      padding:clamp(3rem,8vw,6rem) 1rem;
      background:#fff;
      color:#000;
      display:flex;
      justify-content:center;
      gap:clamp(1rem,3vw,2.5rem);
      flex-wrap:wrap;
    }
    .grid img{
      width:clamp(220px,25vw,350px);
      height:clamp(220px,25vw,350px);
      object-fit:cover;
      border-radius:12px;
    }
    .grid img:nth-child(2){width:clamp(280px,30vw,400px);height:clamp(280px,30vw,400px)}

    /* ---------- CTA ---------- */
    .cta{
      padding:clamp(3rem,8vw,5rem) 1rem;
      text-align:center;
      background:#fff;
      color:#000;
    }
    .cta p{font-size:clamp(1.8rem,4vw,3rem);font-weight:700}
    .cta a{
      color:#4ade80; /* light-green */
      text-decoration:none;
      border-bottom:2px solid transparent;
      transition:border-color .3s,color .3s;
    }
    .cta a:hover{border-color:#4ade80;color:#22c55e}

    /* ---------- SINGLE PIC ---------- */
    .single{
      padding:clamp(2rem,6vw,4rem) 1rem;
      background:#fff;
      display:flex;
      justify-content:center;
    }
    .single img{
      max-width:600px;
      border-radius:12px;
    }

    /* ---------- FOOTER ---------- */
    footer{
      padding:2.5rem 1rem 3.5rem;
      text-align:center;
      background:#f5f5f5;
      color:#222;
      font-size:.9rem;
    }
    footer .center-wrapper{display:flex;justify-content:center}
    footer img{width:36px;margin-bottom:.5rem}
    footer a{color:#222;text-decoration:none}
    .btn{
      display:inline-block;
      margin-top:.75rem;
      padding:.6rem 1.5rem;
      border-radius:50px;
      background:#222;
      color:#fff;
      transition:background .3s;
    }
    .btn:hover{background:#4ade80}

    /* ---------- KEYFRAMES ---------- */
    @keyframes fadeInUp{
      from{opacity:0;transform:translateY(30px)}
      to{opacity:1;transform:translateY(0)}
    }

    /* ---------- RESPONSIVE TWEAKS ---------- */
    @media(max-width:600px){
      .grid{flex-direction:column;align-items:center}
      .grid img{width:85vw !important;height:85vw !important}
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>gELIBOT</h1>
      <p>ой капс сори</p>
    </div>
  </section>

  <!-- IMAGE GRID -->
  <section class="grid">
    <img src="1.png" alt="img1" />
    <img src="2.png" alt="img2" />
    <img src="3.png" alt="img3" />
  </section>

  <!-- CTA -->
  <section class="cta">
    <p><strong>ХОТИТЕ УЗНАТЬ БОЛЬШЕ?</strong></p>
    <p><a href="https://vk.com/gelibot"><strong>ОТКРОЙ</strong></a></p>
  </section>

  <!-- SINGLE PIC -->
  <section class="single">
    <img src="4.png" alt="single" />
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="center-wrapper">
      <a href="https://vk.com/gelibot/" target="_blank">
        <img src="gelicopy.png" alt="logo" />
      </a>
    </div>
    <div>Gelibot © 2007-2052<br>Никакие права не защищены. Идите нахуй.</div>
    <a class="btn" href="https://discord.gg/d3EvxDdqsx" target="_blank">Пойти нахуй</a>
  </footer>

</body>
</html>
