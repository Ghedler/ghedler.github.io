<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gelibot</title>
    <link rel="shortcut icon" href="geli.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PT Sans', sans-serif;
            margin: 0;
            background: #fff;
            color: #fff;
            position: relative;
        }
        
        .t-records {
            opacity: 1;
        }
        
        /* Cover section - FIX 1: Vertical centering */
        .t-cover {
            position: relative;
            background-size: cover;
            background-position: center;
            height: 100vh;
            min-height: 700px;
            background-image: url('bg.jpg');
            display: flex;
            align-items: center;
        }
        
        .t-cover__filter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
        }
        
        .t-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }
        
        .t-col_12 {
            width: 100%;
        }
        
        .t-cover__wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: auto;
            position: relative;
            z-index: 2;
            padding: 40px 0;
        }
        
        .t001 {
            text-align: center;
        }
        
        .t001__title {
            font-size: 72px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 20px;
        }
        
        .t001__descr {
            font-size: 24px;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .space {
            display: block;
            height: 40px;
        }
        
        /* Grid section - FIX 2 & 3: Centering and image fitting */
        .t396__artboard {
            height: 430px;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-grid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            gap: 30px;
            padding: 0 20px;
        }
        
        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }
        
        .image-item-1 {
            width: 300px;
            height: 300px;
        }
        
        .image-item-2 {
            width: 405px;
            height: 405px;
        }
        
        .image-item-3 {
            width: 300px;
            height: 300px;
        }
        
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        /* Text section - FIX 4: Orange link color */
        .t004 {
            padding: 60px 0;
            background: #fff;
            color: #000;
            text-align: center;
        }
        
        .t-text {
            font-size: 52px;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .t-text a {
            color: #ff6b00; /* Оранжевый цвет */
            text-decoration: underline;
            transition: color 0.3s;
        }
        
        .t-text a:hover {
            color: #e65c00;
        }
        
        /* Single image section */
        .single-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #fff;
        }
        
        .single-image {
            max-width: 569px;
            width: 100%;
            height: 334px;
        }
        
        .single-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Watermark */
        .t-gelilabel {
            background: #f5f5f5;
            padding: 25px 0;
            text-align: center;
            font-size: 13px;
            color: #000;
            line-height: 1.5;
        }
        
        .t-gelilabel a {
            color: #000;
            text-decoration: none;
        }
        
        .t-gelilabel-free__main {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .t-gelilabel-free__links-wr {
            margin-top: 15px;
        }
        
        .t-gelilabel-free__txt-link {
            display: inline-block;
            margin: 0 10px;
            color: #777;
        }
        
        /* Responsive styles */
        @media (max-width: 1199px) {
            .t396__artboard {
                height: 389px;
            }
            
            .image-grid-container {
                gap: 20px;
            }
            
            .image-item-1, .image-item-3 {
                width: 250px;
                height: 250px;
            }
            
            .image-item-2 {
                width: 350px;
                height: 350px;
            }
        }
        
        @media (max-width: 959px) {
            .t396__artboard {
                height: auto;
                padding: 40px 0;
            }
            
            .image-grid-container {
                flex-direction: column;
                gap: 30px;
            }
            
            .image-item-1, .image-item-2, .image-item-3 {
                width: 100%;
                max-width: 360px;
                height: 360px;
            }
        }
        
        @media (max-width: 639px) {
            .t001__title {
                font-size: 48px;
            }
            
            .t001__descr {
                font-size: 20px;
            }
            
            .t-text {
                font-size: 32px;
            }
            
            .image-item-1, .image-item-2, .image-item-3 {
                height: 280px;
            }
            
            .single-image {
                height: 280px;
            }
        }
        
        @media (max-width: 479px) {
            .t396__artboard {
                padding: 30px 0;
            }
            
            .image-item-1, .image-item-2, .image-item-3 {
                height: 220px;
            }
            
            .single-image {
                height: 200px;
            }
            
            .t001__title {
                font-size: 36px;
            }
            
            .t001__descr {
                font-size: 18px;
            }
            
            .t-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="t-records">
        <!-- Cover section -->
        <div id="rec628844152" class="r t-rec">
            <div class="t-cover">
                <div class="t-cover__filter"></div>
                <div class="t-container">
                    <div class="t-col t-col_12">
                        <div class="t-cover__wrapper">
                            <div class="t001">
                                <div class="t001__title">gELIBOT</div>
                                <div class="t001__descr">ой капс сори</div>
                                <span class="space"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image grid section -->
        <div id="rec758582948" class="r t-rec">
            <div class="t396__artboard">
                <div class="image-grid-container">
                    <div class="image-item image-item-1">
                        <img src="1.png" alt="Image 1">
                    </div>
                    <div class="image-item image-item-2">
                        <img src="2.png" alt="Image 2">
                    </div>
                    <div class="image-item image-item-3">
                        <img src="3.png" alt="Image 3">
                    </div>
                </div>
            </div>
        </div>

        <!-- Text section -->
        <div id="rec628848082" class="r t-rec">
            <div class="t004">
                <div class="t-container">
                    <div class="t-col t-col_8 t-prefix_2">
                        <div class="t-text">
                            <p><strong>ХОТИТЕ УЗНАТЬ БОЛЬШЕ?</strong></p>
                            <br>
                            <p><a href="https://vk.com/gelibot"><strong>ОТКРОЙ</strong></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Single image section -->
        <div id="rec1018441271" class="r t-rec">
            <div class="single-image-container">
                <div class="single-image">
                    <img src="4.png" alt="Single Image">
                </div>
            </div>
        </div>
    </div>

    <div class="t-gelilabel" id="gelicopy">
        <div class="t-gelilabel-free__main">
            <a href="https://vk.com/gelibot/" target="_blank" style="padding-bottom:12px; display: block;">
                <img alt="" style="width:40px;" src="gelicopy.png">
            </a>
            <div style="padding-bottom: 15px;">
                Gelibot © 2007-2052 <br>Никакие права не защищены. Идите нахуй.
            </div>
            <a href="https://vk.com/gelibot/" target="_blank" style="display: inline-block; padding: 10px 20px; font-size: 13px; border-radius: 50px; background-color: #2e2e2e; color:#ffffff; text-decoration: none;">
                Пойти нахуй
            </a>
        </div>
      
    </div>
</body>
</html>
